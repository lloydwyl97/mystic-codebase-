global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend services
  - job_name: 'backend'
    static_configs:
      - targets: ['mystic-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

