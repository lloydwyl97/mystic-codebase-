repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: requirements-txt-fixer

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        exclude: ^(tests/|venv/|.venv/|logs/|backups/|model_versions/|mutated_strategies/|strategy_backups/|stubs/|typings/|redis-server/|crypto_widget/|frontend/|src/)

  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.11
    hooks:
      - id: vulture
        args: [--min-confidence=80]

  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [--disable=C0114,C0115,C0116,R0903,R0913,R0914,R0915,W0621,W0703,W1201,W1202,W1203]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-redis, types-PyYAML]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--tb=short, -v]

      - id: coverage
        name: coverage
        entry: coverage
        language: system
        pass_filenames: false
        always_run: true
        args: [run, -m, pytest, --source=., --omit=*/tests/*,*/venv/*,*/.venv/*,*/__pycache__/*,*/logs/*,*/backups/*,*/model_versions/*,*/mutated_strategies/*,*/strategy_backups/*,*/stubs/*,*/typings/*,*/redis-server/*,*/crypto_widget/*,*/frontend/*,*/src/*,*/build/*,*/dist/*,*.egg-info/*,setup.py,conftest.py]
