[pytest]
minversion = 7.0
addopts = -ra --cov=backend --cov-report=term-missing --cov-report=html --tb=short
log_cli = true
log_cli_level = INFO
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
